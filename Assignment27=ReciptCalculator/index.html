<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Receipt Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="items" id="1">
        <h1>Admin</h1>
        <div class="content1">
          <h2>Add a New Product</h2>
          <input type="text" placeholder="Product Name" id="productName" />
          <button id="nameBtn">Add Products</button>
          <p>Select the product then add the price per unit</p>
          <select name="unit" id="itemUnits">
            <option value="select" selected>Please Select</option>
          </select>
          <input type="number" placeholder="price" id="productPrice" />
          <button id="priceBtn">Add Products</button>
          <div class="message1"></div>
        </div>
      </div>
      <div class="items" id="2">
        <h1>Checkout</h1>
        <div class="content2">
          <button class="transactionBtn">New Transaction</button>
          <p>Select a product then add the numbers of units.</p>
          <select name="unit" id="itemUnit">
            <option value="select" selected>Please Select</option>
          </select>
          <label for="unit">
            Units:
            <input type="text" id="unit" placeholder="0" readonly />
          </label>
          <button class="cartBtn">Add To Cart</button>
          <div class="unitsBtns">
            <div class="btns">1</div>
            <div class="btns">2</div>
            <div class="btns">3</div>
            <div class="btns">4</div>
            <div class="btns">5</div>
            <div class="btns">6</div>
            <div class="btns">7</div>
            <div class="btns">8</div>
            <div class="btns">9</div>
          </div>
          <div class="message2"></div>
          <button class="pay">pay</button>
        </div>
      </div>
      <div class="items" id="3">
        <h1>Receipt</h1>
        <div class="content3">
          <div class="message3">
            <table id="temptable" border="1">
              <thead>
                <tr>
                  <th>Products</th>
                  <th>$/Unit</th>
                  <th>Unit(s)</th>
                  <th>Price</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
