<!-- 2. Using Bootstrap: -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header,
      .small-box,
      .main-content,
      .sidebar,
      .footer {
        background-color: #ff5722;
        color: white;
        padding: 15px;
      }

      .small-box {
        height: 240px;
        margin-bottom: 10px;
      }

      .main-content,
      .sidebar {
        height: 250px;
      }

      .layout-container {
        padding: 10px;
      }

      .row {
        margin-bottom: 10px;
      }
      .specialrow {
        margin-top: -10px;
      }
    </style>
  </head>
  <body>
    <div class="layout-container text-center">
      <!-- Header Row -->
      <div class="row">
        <div class="col-9">
          <div class="header">Header</div>
        </div>
        <div class="col-3"></div>
      </div>

      <!-- Small Boxes Row -->
      <div class="row">
        <div class="col-3">
          <div class="small-box">Small box</div>
        </div>
        <div class="col-3">
          <div class="small-box">Small box</div>
        </div>
        <div class="col-3">
          <div class="small-box">Small box</div>
        </div>
        <div class="col-3">
          <div class="sidebar">Sidebar</div>
        </div>
      </div>

      <!-- Main Content Row -->
      <div class="row specialrow">
        <div class="col-9">
          <div class="main-content">Main content</div>
        </div>
        <div class="col-3">
          <div class="sidebar"></div>
        </div>
      </div>

      <!-- Footer Row -->
      <div class="row">
        <div class="col-12">
          <div class="footer">Footer</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
